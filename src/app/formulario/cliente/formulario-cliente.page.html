<ion-header>
  <ion-toolbar>
    <ion-title>Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #clienteForm="ngForm">
    <ion-item>
      <ion-label position="floating">DNI</ion-label>
      <ion-input
        type="text"
        name="dni"
        [(ngModel)]="cliente.dni"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input
        type="text"
        name="nombre"
        [(ngModel)]="cliente.nombre"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Número Teléfono</ion-label>
      <ion-input
        type="tel"
        name="numeroTelefono"
        [(ngModel)]="cliente.numeroTelefono"
        required
      ></ion-input>
    </ion-item>
    <ion-button
      expand="block"
      *ngIf="!cliente.id"
      (click)="guardarCliente()"
      [disabled]="!clienteForm.form.valid"
    >
      Guardar
    </ion-button>
    <ion-button
      expand="block"
      *ngIf="cliente.id"
      (click)="actualizarCliente()"
      [disabled]="!clienteForm.form.valid"
    >
      Actualizar
    </ion-button>
  </form>
</ion-content>
